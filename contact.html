<script>
let isGradient = false;

function myFunction() {
    var elements = document.querySelectorAll('.Title, .box, .main, .sideBox, .sideBar');
    var button = document.querySelector('.switch');

    const body = document.body;
    
    if (isGradient) {
         body.style.background = 'linear-gradient(180deg, rgba(109, 167, 212, 1) 0%, rgba(53, 106, 167, 1) 25%, rgba(26, 51, 82, 1) 50%, rgba(53, 106, 167, 1) 75%, rgba(109, 167, 212, 1) 100%)';
        
        elements.forEach(element => {
            element.classList.toggle("dark-mode");
        });
        button.textContent = 'Dark mode';
         button.classList.remove("button-dark");

    } else {
        body.style.background = 'linear-gradient(180deg, rgba(124,52,127,1) 0%, rgba(78,44,79,1) 25%, rgba(49,20,50,1) 50%, rgba(0,0,0,1) 78%, rgba(124,52,127,1) 100%)';
        
        elements.forEach(element => {
            element.classList.toggle("dark-mode");
        });
        button.textContent = 'Light mode';

      
            button.classList.add("button-dark");
    }
    
    isGradient = !isGradient;

    

}
</script>
